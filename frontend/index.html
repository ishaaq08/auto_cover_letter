<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Explorer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.4.2/mammoth.browser.min.js" defer></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/docx-js@1.0.1/dist/docx.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js" defer></script> -->
    <script src="app.js" type="module" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Automated Cover Letter Generator</h1>
    <p>Automate the generation of your cover letter with a few clicks. All that is required is your CV, cover letter and the job description.</p>

    <div class="input-div">
        <label for="cv">Chose CV to upload:</label>
        <input 
            type= "file" 
            id="cv"
            accept=".doc,.docx,.xml,application/msword,application/vnd.openxmlformats-officedocument.wordprocessingml.document">
    </div>

    <div class="input-div">
        <label for="cover_letter">Chose example cover letter to upload:</label>
        <input 
            type= "file" 
            id="cover_letter"
            accept=".doc,.docx,.xml,application/msword,application/vnd.openxmlformats-officedocument.wordprocessingml.document">
    </div>
    
    <div class="input-div">
        <textarea name="job-link" id="job-description" placeholder="Copy and paste the job description here"></textarea>
    </div>

    <div id="generate">
        <button type="button" id="generate">
            Generate Cover Letter
        </button>
    </div>
    <div class="input-div">
        <textarea name="cover_letter" id="generated-cover-letter" placeholder="Your cover letter will appear here" disabled></textarea>
    </div>
</body>
</html>
